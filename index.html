  <body class="grey lighten-4">
    <nav class="z-depth-0 ttu">
      <div class="container nav-wrapper">
        <a href="/">Birder's <strong>Journal</strong></a>

            data-target="side-menu"
            >menu</i

      </div>

    <ul class="sidenav side-menu ttc" id="side-menu">

          ><i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <h5 class="center grey-text text-darken-1">Entries</h5>
    <div class="entries container grey-text text-darken-1"></div>

    <div class="center section">
      <a
        class="btn-floating btn-small add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <div class="side-form sidenav ttu" id="side-form">
      <form class="add-entry container section">
        <h6 class="text-hero">New Entry</h6>
        <div class="divider"></div>
        <br />
        <div class="input-field">
          <input
            type="text"
            id="species"
            class="validate"
            placeholder="ex. Blue Jay"
          />
          <label for="species">Species</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="location"
            class="validate"
            placeholder="ex. Lady Bird Lake"
          />
          <label for="location">Location</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="date"
            class="validate"
            placeholder="ex. January 1, 2019"
          />
          <label for="date">Date</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="time"
            class="validate"
            placeholder="ex. 12:00 pm"
          />
          <label for="time">Time</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="conditions"
            class="validate"
            placeholder="ex. Partly Cloudy"
          />
          <label for="conditions">Conditions</label>
        </div>
        <div class="input-field">
          <input type="text" id="notes" placeholder="(Optional)" />
          <label for="notes">Notes</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add Bird</button>
        </div>
      </form>
    </div>
