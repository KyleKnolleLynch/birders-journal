      rel="stylesheet"

  <body class="grey lighten-4">
    <!--  Nav Bar -->
    <nav class="z-depth-0 ttu">
      <div class="container nav-wrapper">
        <a href="/" class="text-hero">Birder's Journal</a>
        <span class="right grey-text text-darken-1">
          <i
            class="material-icons sidenav-trigger menu-icon"
            data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!--  Side Nav  -->
    <ul class="sidenav side-menu ttc" id="side-menu">
      <li>
        <a><span class="text-hero sidenav-title">Birder's Journal</span></a>
      </li>
      <li class="logged-out">
        <a href="#!" class="modal-trigger" data-target="modal-signup">Signup</a>
      </li>
      <li class="logged-out">
        <a href="#!" class="modal-trigger" data-target="modal-login">Login</a>
      </li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <li class="logged-in">
        <a href="#!" class="modal-trigger" data-target="modal-account"
          >Account</a
        >
      </li>
      <li class="logged-in"><a href="#!" class="logout">Logout</a></li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect"
          ><i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <!--  Entries -->
    <h5 class="center grey-text text-darken-1 entry-title">Entries</h5>
    <div class="entries container grey-text text-darken-1"></div>
    <br />
    <div class="center section">
      <a class="btn-floating btn-small sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
      </a>
    </div>

    <!--  Signup Modal  -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign Up</h4>
        <br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" class="validate" required />
            <label for="signup-email">Enter Email</label>
          </div>
          <div class="input-field">
            <input
              type="password"
              id="signup-password"
              class="validate"
              required
            />
            <label for="signup-password">Choose Password</label>
          </div>
          <button class="btn">Sign Up</button>
        </form>
      </div>
    </div>

    <!--  Login Modal  -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Log In</h4>
        <br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" class="validate" required />
            <label for="login-email">Enter Email</label>
          </div>
          <div class="input-field">
            <input
              type="password"
              id="login-password"
              class="validate"
              required
            />
            <label for="login-password">Enter Password</label>
          </div>
          <button class="btn">Login</button>
        </form>
      </div>
    </div>

    <!--  Account Modal -->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account Details</h4>
        <br />
        <div class="account-details"></div>
      </div>
    </div>

    <!--  Entry Form  -->
    <div class="side-form sidenav ttu" id="side-form">
      <form class="add-entry container section">
        <h6 class="text-hero">New Entry</h6>
        <div class="divider"></div>
        <br />
        <div class="input-field">
          <input
            type="text"
            id="species"
            class="validate"
            required
            placeholder="ex. Blue Jay"
          />
          <label for="species">Species</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="location"
            class="validate"
            required
            placeholder="ex. Lady Bird Lake"
          />
          <label for="location">Location</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="date"
            class="validate datepicker active"
            required
            placeholder="Enter Date"
          />
          <label for="date">Date</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="time"
            class="validate timepicker"
            required
            placeholder="Enter Time"
          />
          <label for="time">Time</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="conditions"
            class="validate"
            required
            placeholder="ex. Partly Cloudy"
          />
          <label for="conditions">Conditions</label>
        </div>
        <div class="input-field">
          <textarea type="text" id="notes" placeholder="(Optional)"></textarea>
          <label for="notes">Notes</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add Bird</button>
        </div>
      </form>
    </div>

  </body>
</html>
